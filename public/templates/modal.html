<div class="mmd-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Time slots..</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group label-floating">
            <p>Selected: <b>{{  selected.item }}</b>
            </p>
            <ul>
                <li ng-repeat="item in items">
                    <a href="#">{{ item.time }}</a>
                    <p href="#">{{ item.firstName }} {{ item.lastName }}</p>
                    <p href="#">{{ item.phoneNumber }}</p>
                </li>
            </ul>
            <label class="control-label" for="focusedInput1">First Name</<label for=""></label>
            <input class="form-control" ng-model="selected.firstName" id="focusedInput1" type="text">
            <label class="control-label" for="focusedInput2">Last Name</label>
            <input class="form-control" ng-model="selected.lastName" id="focusedInput2" type="text">
            <label class="control-label" for="focusedInput3">Phone Number</label>
            <input class="form-control" ng-model="selected.phoneNumber" id="focusedInput3" type="text">
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="
                	ok(); sudo();	
					items[$index].taken = true; 
                    items[$index].firstName = selected.firstName;
                    items[$index].lastName = selected.lastName;                                         items[$index].phoneNumber = selected.phoneNumber;
                    ">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
            <div class="clearBoth"></div>
            <!-- {{selected}} -->
        </div>
    </div>
</div>
